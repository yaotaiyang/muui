<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>按钮</title>
    <link rel="stylesheet" href="../dist/css/muui.min.css">
    <script src="../dist/js/zepto.min.js"></script>
    <script src="../dist/js/template.js"></script>
    <script src="../dist/js/muui.min.js"></script>
    <style>
        body{padding: 10px;}
        .btn{margin: 5px 0;}
    </style>
</head>
<body>
    <div data-ac="click-active" data-type="primary" class="btn" onclick="muui.actionsheet({list:[{text:'aaa'},{text:'bbb'}]})">actionsheet</div>
    <div data-ac="click-active" data-type="default" class="btn" onclick="muui.dialog({'title':'xxxxxx'})">dialog</div>
    <div data-ac="click-active" data-type="danger" class="btn" onclick="muui.alert('xxxxxx')">alert</div>
    <div data-ac="click-active" data-type="success" class="btn" onclick="muui.confirm('xxxxxx')">confrim</div>
    <div data-ac="click-active" data-type="warning" class="btn" onclick="muui.toast('哈哈,测试')">toast</div>
    <div data-ac="click-active" data-type="info" class="btn" onclick="muui.loading({text:'加载中…',time:1000})">loading</div>
    <div data-ac="click-active" data-type="primary" class="btn" onclick="muui.pickerpage()">pickerpage</div>
</body>
</html>
