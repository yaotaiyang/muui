<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>actionsheet</title>
    <link rel="stylesheet" href="../dist/css/wuui.min.css">
    <script src="../dist/js/zepto.min.js"></script>
    <script src="../dist/js/template.js"></script>
    <script src="../dist/js/wuui.min.js"></script>
    <style>
        body{padding: 10px;}
        .btn{margin: 5px 0;}
    </style>
</head>
<body>
    <button data-ac="click-active" data-type="primary" class="btn wuui-border-radius" onclick="wuui.actionsheet({list:[{text:'aaa'},{text:'bbb'}]})">actionsheet</button>
    <button data-ac="click-active" data-type="primary" class="btn wuui-border-radius" onclick="wuui.dialog({'title':'xxxxxx'})">dialog</button>
    <button data-ac="click-active" data-type="primary" class="btn wuui-border-radius" onclick="wuui.toast('哈哈,测试')">toast</button>
    <button data-ac="click-active" data-type="primary" class="btn wuui-border-radius" onclick="wuui.loading({text:'加载中…',time:1000})">loading</button>
    <button data-ac="click-active" data-type="primary" class="btn wuui-border-radius" onclick="wuui.pickerpage()">pickerpage</button>
</body>
</html>
